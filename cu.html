    <script>
        document.getElementById("contactForm").addEventListener("submit", submitForm)
        function submitForm(event) {
            event.preventDefault()
            var emailAddress = document.querySelector("#emailAddress").value;
            var Name = document.querySelector("#Name").value;
            var country = document.querySelector("#country").value;
            var gender = document.querySelector("#gender").value;
            var birthDate = document.querySelector("#birthDate").value;
            var message = document.querySelector("#message").value;
            send(emailAddress, Name, country, gender, birthDate, message);
            document.getElementById("contactForm").reset();
            console.log(emailAddress)
        }
        var GMC = firebase.database().ref("contact us")
        function send(emailAddress, Name, country, gender, birthDate, message) {
            var subscriber = GMC.push()
            subscriber.set({
                subscriberEmail: emailAddress,
                subscriberName: Name,
                subscriberCountry: country,
                subscriberGender: gender,
                subscriberBirthDate: birthDate,
                subscriberMessage: message
            })
        }
        document.querySelector('.alert').style.display = 'block';
        setTimeout(function () {
            document.querySelector('.alert').style.display = 'none';
        }, 2000);
